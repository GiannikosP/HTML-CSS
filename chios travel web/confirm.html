<script type="text/javascript">
			function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}
var fn = getParameterByName('firstname');
var tel = getParameterByName('tel');
var mail = getParameterByName('mail');
var spe = getParameterByName('spe');

document.getElementById("m").innerHTML =mail;
document.getElementById("s").innerHTML =spe;

    };
	
	
</script>
